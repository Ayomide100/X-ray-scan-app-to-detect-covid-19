<!DOCTYPE html>
<html>
<head>
	<title>X-ray App</title>
	<link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='style.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='bootstrap.css') }}">
</head>
<body >
<div class="hero-image" class="mt-5">
	<div class="hero-text">
		<h4 style="font-size:30px">Doctors Assistance on covid-19 X-ray scan</h4>
		<h4 >Upload patient X-ray result to get it's diagnosis! </h4>
	<form method ='post' enctype=multipart/form-data>
		<center>
		<input type="file" name="file" class="form-control" onchange="loadFile(event)" required>
		<img id="output" height="230px" width="200" />	
		<input type="submit" style="cursor: pointer;" value="upload"><ul class="actions">
		</center>
	</div>
</div>
<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
</body>
</html>
</body>
</html>
